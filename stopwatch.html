<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stop.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="stopwatch">
        <h1>STOPWATCH</h1>
        <h2 class="heading">00:00:00</h2>
        <div class="controls">
            <img src="pause.png" class="stop" onclick="stop()" alt="stop">
            <img src="play.png" class="play" onclick="start()" alt="play">
            <img src="undo-arrow.png" class="restart" onclick="restart()" alt="restart">
        </div>
    </div>
<script src="stop.js">
    </script></body>
</html>
